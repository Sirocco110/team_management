{% extends 'base.html' %}
{% load static %}

{% block title %}チーム参加 | Private Diary{% endblock %}

{% block active_ %}active{% endblock %}

{% block head %}
<link href="{% static 'css/blog_styles.css' %}" rel="stylesheet">
{% endblock %}

{% block contents %}

<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">参加</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
