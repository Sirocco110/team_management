{% extends 'base.html' %}
{% load static %}

{% block title %}欠席連絡{% endblock %}

{% block contents %}
	<div class="container">
	    <div class="my-div-style w-100">
	    	<div class="row">
	            <div class="col-3">
	                <strong>日付</strong>
	            </div>
	            <div class="col-9">
	                {{ schedule.date }}
	            </div>
	        </div>

	        <hr>

	        <div class="row">
	            <div class="col-3">
	                <strong>概要</strong>
	            </div>
	            <div class="col-9">
	                {{ schedule.summary }}
	            </div>
	        </div>

	        <hr>

	         <div class="row">
	            <div class="col-3">
	                <strong>場所</strong>
	            </div>
	            <div class="col-9">
	                {{ schedule.place }}
	            </div>
	        </div>

	        <hr>

	         <div class="row">
	            <div class="col-3">
	                <strong>開始時間</strong>
	            </div>
	            <div class="col-9">
	                {{ schedule.start_time }}
	            </div>
	        </div>

	        <hr>

	        <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit" name="absent_btn">欠席する</button>
            </form>
            
	    </div>
	</div>
{% endblock %}
